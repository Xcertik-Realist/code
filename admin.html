
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiniShop</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<header>
  <div class="container header-flex">
    <h1 class="logo"><a href="/">MiniShop</a></h1>
  </div>
</header>

<main class="container page">
  <h1>Admin – Add New Product</h1>
  <form id="upload-form">
    <label>Product title <input type="text" id="title" required></label>
    <label>Short description <textarea id="short" required></textarea></label>
    <label>Detailed description <textarea id="detail" required></textarea></label>
    <label>Price (CHF) <input type="number" step="0.01" id="price" required></label>

    <fieldset>
      <legend>Images</legend>
      <label>Main image <input type="file" accept="image/*" id="main-img" required></label>
      <label>Thumbnail 1 <input type="file" accept="image/*" id="thumb-1"></label>
      <label>Thumbnail 2 <input type="file" accept="image/*" id="thumb-2"></label>
      <label>Thumbnail 3 <input type="file" accept="image/*" id="thumb-3"></label>
      <label>Thumbnail 4 <input type="file" accept="image/*" id="thumb-4"></label>
    </fieldset>

    <button type="submit">Upload Product</button>
  </form>

  <h2 style="margin-top:2rem;">Current products</h2>
  <ul id="admin-list"></ul>
</main>

<footer>
  <div class="container">
    <p>© <span id="year"></span> MiniShop – All rights reserved.</p>
  </div>
</footer>

<script>document.getElementById('year').textContent = new Date().getFullYear();</script>
<script src="js/admin.js"></script>
</body>
</html>
